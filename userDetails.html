<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>BS4-Page-Layout-Basic</title>
    <link rel="shortcut icon" type="image/png" href="src/imgs/favicon.ico">
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="card my-5" style="border-radius: 2rem;">
                    <div class="card-body">
                        <h2 class="font-normal">User Details</h2>
                        <form>
                            <div class="form-group row">
                                <span for="inputEmail3" class="col-sm-2 col-form-label">First Name</span>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <span for="inputPassword3" class="col-sm-2 col-form-label">Last Name</span>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="Last Name">
                                </div>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" checked value="option1">
                                            <span class="form-check-label" for="inlineRadio1">Male</span>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <span class="form-check-label" for="inlineRadio2">Female</span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-success btn-md m-1 btn-navigate-form-step"
                                type="btn btn-success btn-sm m-1" onclick="window.location.href='dietPlan.html';"
                                step_number="3">
                                Prev
                            </button>
                            <button class="btn btn-success btn-md m-1 submit-btn" type="submit">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="src/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/js/popper.min.js"></script>
    <script type="text/javascript" src="src/js/bootstrap.min.js"></script>

    <script type="text/javascript">


    </script>

</body>

</html>
