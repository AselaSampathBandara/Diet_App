<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>BS4-Page-Layout-Basic</title>
  <link rel="shortcut icon" type="image/png" href="src/imgs/favicon.ico">
  <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <link rel="stylesheet" type="text/css" href="src/css/font-awesome.min.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">

        <div class="progress my-3">
          <div class="progress-bar bg-yellow" role="progressbar" aria-valuenow="16" aria-valuemin="0"
            aria-valuemax="100" style="width:15%">
          </div>
        </div>
        <label class="text-muted float-right small">1/6</label>
      </div>


      <div class="col-lg-12">
        <div class="card-position card card border-0 mx-auto">
          <div class="card-body px-0">
            <h3 class="text-size card-title blue text-center">What is your
              <br>
              Name ?
            </h3>
            <div class="text-style">
              <input type="text" class="text-style form-control text-center border-0" placeholder="John Smith" autofocus>
            </div>
          </div>
        </div>
        <div class="move-buttons">
          <button type="button" class="move-buttons btn btn-info" onclick="window.location.href='age.html';">Next
            Step</button>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="src/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="src/js/popper.min.js"></script>
  <script type="text/javascript" src="src/js/bootstrap.min.js"></script>

</body>

</html>
